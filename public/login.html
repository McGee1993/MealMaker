<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>

    <div id="fullPage">
        <div class="section" id="section3">
            <div class="row">
                <div class="col-9">
                    <nav class="navbar  navbar-expand-lg sticky-top navbar-light ">
                        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item active px-lg-4">
                                    <a class="nav-link text-uppercase text-expanded" href="/api/logout" id="logout">Sign
                                        Out</a>
                                </li>
                                <li class="nav-item active px-lg-4">
                                    <a class="nav-link text-uppercase text-expanded" href="/">Home</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <div class="section">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <h4 id="newUserHeader">Login Below</h4>

                                <form class="login">
                                    <div class="form-group">
                                        <label for="logInInputEmail">Email address</label>
                                        <input type="email" class="form-control" id="logInEmail"
                                            aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="logInPassword">Password</label>
                                        <input type="password" class="form-control" id="logInPassword"
                                            placeholder="Your Password">
                                    </div>
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </form>

                                <br />
                                <p>Or register in <a href="/register">here</a></p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js"></script>

    <script>

        $.get("/api/licensekey", function (res) {
            console.log(res);


            new fullpage("#fullPage", {
                licenseKey: res,
                autoScrolling: true,
                keyboardScrolling: true,
                scrollingSpeed: 700,
            });
        })

    </script>

    <script type="text/javascript" src="/js/signup.js"></script>

</body>

</html>
